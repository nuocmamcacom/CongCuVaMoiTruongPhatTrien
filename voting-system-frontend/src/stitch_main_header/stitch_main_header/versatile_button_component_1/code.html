<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Realtime Voting System</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        .btn {
            @apply flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 text-sm font-bold leading-normal tracking-[0.015em] transition-all duration-200 ease-in-out;
        }
        .btn-primary {
            @apply bg-primary text-white;
        }
        .btn-primary:hover:not(:disabled) {
            @apply transform -translate-y-0.5 shadow-lg;
        }
        .btn-primary:active:not(:disabled) {
            @apply transform scale-[0.98];
        }
        .btn-secondary {
            @apply bg-transparent text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600;
        }
        .btn-secondary:hover:not(:disabled) {
            @apply bg-gray-100 dark:bg-gray-800/50 transform -translate-y-0.5 shadow-lg;
        }
        .btn-secondary:active:not(:disabled) {
            @apply transform scale-[0.98];
        }
        .btn:disabled {
            @apply bg-gray-200 text-gray-400 cursor-not-allowed dark:bg-gray-700 dark:text-gray-500;
        }
        .btn:focus-visible {
            @apply ring-2 ring-primary ring-offset-2 dark:ring-offset-background-dark;
        }
        .form-input {
            @apply block w-full rounded-lg border-gray-300 bg-white dark:bg-gray-900 dark:border-gray-600 dark:text-white shadow-sm focus:border-primary focus:ring-primary focus:ring-opacity-50;
        }
        .form-input-error {
            @apply border-red-500 ring-red-500 focus:border-red-500 focus:ring-red-500;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2463eb",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4">
<div class="w-full max-w-sm">
<div class="text-center">
<span class="material-symbols-outlined text-5xl text-primary" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48">how_to_vote</span>
<h1 class="mt-4 text-3xl font-bold tracking-tighter text-gray-900 dark:text-white">Sign In</h1>
<p class="mt-2 text-gray-600 dark:text-gray-400">Welcome back to the Realtime Voting System.</p>
</div>
<div class="mt-8">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email address</label>
<div class="mt-1">
<input autofocus="" class="form-input" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1">
<input aria-describedby="password-error" class="form-input form-input-error" id="password" name="password" required="" type="password" value="incorrectpassword"/>
</div>
<div class="mt-2 flex items-center justify-between">
<p class="text-sm text-red-600" id="password-error" role="alert">Invalid credentials provided.</p>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#">Forgot your password?</a>
</div>
</div>
</div>
<div>
<button class="btn btn-primary w-full" type="submit">Login</button>
</div>
</form>
<div class="relative mt-6">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-background-light dark:bg-background-dark px-2 text-gray-500 dark:text-gray-400">Or continue with</span>
</div>
</div>
<div class="mt-6">
<button class="btn btn-secondary w-full" type="button">
<svg aria-hidden="true" class="mr-3 h-5 w-5" fill="currentColor" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path><path d="M1 1h22v22H1z" fill="none"></path></svg>
<span>Login with Google</span>
</button>
</div>
</div>
</div>
</div>

</body></html>
